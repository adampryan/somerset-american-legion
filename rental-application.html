<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Application - Somerset American Legion Post 228</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div data-component="top-bar"></div>
    </div>

    <div data-component="header"></div>

    <div data-component="nav"></div>

    <section class="page-header">
        <div class="container">
            <h1>Rental Application</h1>
            <p class="breadcrumb"><a href="index.html">Home</a> / <a href="hall-rental.html">Hall Rental</a> / Application</p>
        </div>
    </section>

    <main class="page-content">
        <div class="container">
            <article class="primary-content" style="max-width: 800px;">
            <h2>Hall Rental Application</h2>
            <p>Complete this form to request a hall rental. We will contact you to confirm availability and discuss details.</p>
            
            <form id="rental-form" class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Preferred Event Date *</label>
                    <input type="date" id="event-date" name="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-type">Type of Event *</label>
                    <select id="event-type" name="event-type" required>
                        <option value="">Select event type...</option>
                        <option value="wedding">Wedding Reception</option>
                        <option value="party">Private Party</option>
                        <option value="memorial">Memorial Service</option>
                        <option value="meeting">Meeting/Conference</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="guests">Expected Number of Guests *</label>
                    <input type="number" id="guests" name="guests" min="1" max="200" required>
                </div>
                <div class="form-group">
                    <label for="details">Additional Details</label>
                    <textarea id="details" name="details" rows="4" placeholder="Tell us more about your event..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </article>
        </div>
    </main>

    <div data-component="footer"></div>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
