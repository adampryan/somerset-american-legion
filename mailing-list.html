<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailing List - Somerset American Legion Post 228</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div data-component="top-bar"></div>
    </div>

    <div data-component="header"></div>

    <div data-component="nav"></div>

    <section class="page-header">
        <div class="container">
            <h1>Mailing List</h1>
            <p class="breadcrumb"><a href="index.html">Home</a> / Mailing List</p>
        </div>
    </section>

    <main class="page-content">
        <div class="container">
            <article class="primary-content" style="max-width: 800px;">
            <h2>Join Our Mailing List</h2>
            <p>Stay informed about Post 228 events, news, and activities.</p>
            
            <form id="mailing-list-form" class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="interests">I'm interested in: (optional)</label>
                    <select id="interests" name="interests">
                        <option value="">Select...</option>
                        <option value="events">Events & Activities</option>
                        <option value="membership">Membership Information</option>
                        <option value="hall-rental">Hall Rental Updates</option>
                        <option value="all">All News</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Subscribe</button>
            </form>
            
            <p style="margin-top: 2rem; font-size: 0.9rem; color: #6c757d;">We respect your privacy and will never share your information with third parties.</p>
        </article>
        </div>
    </main>

    <div data-component="footer"></div>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
